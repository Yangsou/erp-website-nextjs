<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai+Di Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 1000px;
            padding: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            font-weight: bold;
            color: white;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 24px;
            color: #22d3ee;
            margin-bottom: 30px;
        }

        .description {
            font-size: 18px;
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .url {
            font-size: 16px;
            color: #64748b;
        }

        .decorative {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
            opacity: 0.1;
        }

        .decorative-1 {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50px;
        }

        .decorative-2 {
            width: 160px;
            height: 160px;
            bottom: 50px;
            right: 50px;
        }

        .decorative-3 {
            width: 60px;
            height: 60px;
            top: 150px;
            right: 200px;
        }
    </style>
</head>

<body>
    <div class="decorative decorative-1"></div>
    <div class="decorative decorative-2"></div>
    <div class="decorative decorative-3"></div>

    <div class="container">
        <div class="logo">A</div>
        <h1 class="title">Ai+Di</h1>
        <p class="subtitle">Ai that reflects. Not replaces.</p>
        <p class="description">Building Ai that reflects human consciousness and enhances our potential for conscious
            living in the digital age.</p>
        <p class="url">www.aidi.world</p>
    </div>
</body>

</html>
